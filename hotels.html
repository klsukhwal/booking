<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Site</title>
    <link rel="stylesheet" href="styles_hotels.css">
    <script src="script_hotels.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Sukhwal</h1>
        </div>
        <div class="book-section">
            <a href="#">Flights</a>
            <a href="#">Hotels</a>
            <a href="#">Trains</a>
            <a href="#">Cabs</a>
            <a href="#">Bus</a>
        </div>
        <div class="login-button">
            <button onclick="openRegistration()">Login</button>
        </div>
    </header>
    <section class="booking-section">
        <h2>Book Hotels</h2>
    </section>

    <section class="hotel-booking">
        <div class="hotel-details">
            <form>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
                </div>
                <div class="form-group">
                    <label for="check-in-date">Check-in:</label>
                    <input type="date" id="check-in-date" name="check-in-date" required>
                </div>
                <div class="form-group">
                    <label for="check-out-date">Check-out:</label>
                    <input type="date" id="check-out-date" name="check-out-date" required>
                </div>
                <div class="form-group">
                    <label for="guests">Guests:</label>
                    <input type="number" id="guests" name="guests" value="1" required>
                </div>
            </form>
        </div>
        <button type="submit">Search Hotels</button>
    </section>

    <footer>
        <p>&copy; 2023 Sukhwal. All rights reserved.</p>
    </footer>

    <div class="overlay" id="registration-overlay">
        <div class="registration-form">
            <h2>Registration</h2>
            <form id="registrationForm" onsubmit="registerUser(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.php">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
